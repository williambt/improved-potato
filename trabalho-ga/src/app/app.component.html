<div id="hud">
    <div id="score">
        <h3>Score: &nbsp; <div id="score-value">{{score}}</div></h3>
    </div>

    <div id="health">
        <h2>HEALTH</h2>
        <div class="back">
            <div class="fore" [ngStyle]="{'width': health / maxHealth * 100 + '%', 'background-color': health > maxHealth / 2 ? 'green' : health > maxHealth / 5 ? 'yellow' : 'red'}">
            </div>
        </div>
        <p>{{health}}/{{maxHealth}}</p> 
    </div>
    <div id="game">
        <phaser-component [gameConfig]="gameConfig" (gameReady)="onGameReady($event)"></phaser-component>
    </div>

    <app-leaderboard></app-leaderboard>
</div>
